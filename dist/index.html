<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="hero">
          welcome to the<br />
          <span class="logo">library</span>
        </h1>
      </header>
      <main>
        <div class="library">
          <form class="add-book" novalidate>
            <input
              type="text"
              class="title-input"
              placeholder="title"
              required
              maxlength="20"
            />
            <div class="title-error error"></div>
            <input
              type="text"
              class="author-input"
              placeholder="author"
              required
              pattern="[a-zA-Z]+"
              maxlength="20"
              minlength="3"
            />
            <div class="author-error error"></div>
            <input
              type="number"
              class="pages-input"
              placeholder="pages"
              min="1"
              required
            />
            <div class="pages-error error"></div>
            <button type="submit" class="add-buton">
              <img src="images/plus-outline.svg" class="plus" />add
            </button>
            <button type="button" class="cancel-add-book">cancel</button>
            <div class="add-book-cover">
              <img src="images/plus-outline.svg" class="plus" />Add a book
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
