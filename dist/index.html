<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="hero">
          welcome to the<br />
          <span class="logo">library</span>
        </h1>
      </header>
      <main>
        <div class="library">
          <div class="book">
            <div class="title">good book</div>
            <div class="by">By</div>
            <div class="author">alireza</div>
            <div class="pages">123 pages</div>
            <button type="button" class="read">Read</button>
            <button type="button" class="remove">Remove</button>
          </div>
          <form class="add-book" novalidate>
            <input
              type="text"
              class="title-input"
              placeholder="title"
              required
              maxlength="20"
            />
            <div class="title-error error"></div>
            <input
              type="text"
              class="author-input"
              placeholder="author"
              required
              pattern="[a-zA-Z]+"
              maxlength="20"
              minlength="3"
            />
            <div class="author-error error"></div>
            <input
              type="number"
              class="pages-input"
              placeholder="pages"
              min="1"
              required
            />
            <div class="pages-error error"></div>
            <button type="submit" class="add-buton">
              <img src="images/plus-outline.svg" class="plus" />add
            </button>
            <button type="button" class="cancel-add-book">cancel</button>
            <div class="add-book-cover">
              <img src="images/plus-outline.svg" class="plus" />Add a book
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
