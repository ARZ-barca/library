<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Welcome To Your Library</h1>
            <div class="cards"></div>
            <button class="add-button button">Add Book</button>
        </main>
        <div class="form">
            <div class="title input-div">
                <label for="title-input">Title: </label>
                <input type="text" id="title-input" placeholder="title">
            </div>
            <div class="Author input-div">
                <label for="author-input">Author: </label>
                <input type="text" id="author-input" placeholder="author">
            </div>
            <div class="year input-div">
                <label for="year-input">Year: </label>
                <input type="number" id="year-input">
            </div>
            <div class="pages input-div">
                <label for="pages-input">Pages: </label>
                <input type="number" id="pages-input">
            </div>
            <div class="read input-div">
                <label for="read-input">Have been read: </label>
                <input type="checkbox" id="read-input" checked>
            </div>
            <div class="buttons">
                <button class="button add-to-library">Add</button>
                <button class="button cancel">cancel</button>
            </div>
        </div>
    </body>
</html>
